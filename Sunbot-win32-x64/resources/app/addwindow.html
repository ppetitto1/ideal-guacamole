<!DOCTYPE html>
<html lang="en">
<head>
    <title>Save Credentials</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
    <form>
        <div>
            <label>SF User</label>
            <input type="text" id="SF_User" autofocus>
            <label>SF Pass</label>
            <input type="text" id="SF_Pass">
            <label>Aurora User</label>
            <input type="text" id="Aurora_User">
            <label>Aurora Pass</label>
            <input type="text" id="Aurora_Pass">
        </div>
        <button class="btn waves-effect waves-light" type="submit">Save</button>
    </form>
    </div>

    <script>

        

        const electron = require("electron");
        const {ipcRenderer} = electron;

        const form = document.querySelector('form');
        form.addEventListener('submit', submitform);

        function submitform(e){
            e.preventDefault()
            const item = {
                SFUser: document.querySelector('#SF_User').value,
                SFPass: document.querySelector('#SF_Pass').value,
                AuroraUser: document.querySelector('#Aurora_User').value,
                AuroraPass: document.querySelector('#Aurora_Pass').value
            }
            ipcRenderer.send('item:add', item)
        }

    </script>




</body>
</html>
